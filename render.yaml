services:
  - type: web
    name: speak-genie-app
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: speak-genie-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false

databases:
  - name: speak-genie-db
    databaseName: speakgenie
    user: speakgenie_user
    plan: free